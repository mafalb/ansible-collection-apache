# vim: set ft=yaml ts=2 expandtab:
---

- name: verify
  hosts: all,!infrastructure_group

  tasks:

  - name: httpd is working
    delegate_to: ci-proxy
    get_url:
      url: http://{{ inventory_hostname }}
      dest: /tmp/{{ inventory_hostname }}.html

  - name: checks for RedHat
    block:

    - name: directory for virtual hosts is present
      command: test -d /etc/httpd/conf.vhosts.d
      changed_when: false

    - name: config files are present
      command: test -f {{ item }}
      changed_when: false
      loop:
      - /etc/httpd/conf.d/test.conf
      - /etc/httpd/conf.d/vhosts.conf

    when: ansible_os_family == 'RedHat'

  - name: checks for Debian
    block:

    - name: directory for virtual hosts is present
      command: test -d /etc/httpd/conf.vhosts.d
      changed_when: false

    - name: config files are present
      command: test -f {{ item }}
      changed_when: false
      loop:
      - /etc/apache2/conf-available/test.conf
      - /etc/apache2/conf-available/vhosts.conf

    - name: config files are symlinked
      command: test -h {{ item }}
      changed_when: false
      loop:
      - /etc/apache2/conf-enabled/test.conf
      - /etc/apache2/conf-enabled/vhosts.conf

    when: ansible_os_family == 'Debian'

...
