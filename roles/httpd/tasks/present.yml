---

- name: apache is present
  package:
    name: "{{ httpd_packages }}"

- name: directory for vhosts config is present
  block:
  - name: additional directories are present
    file:
      path: "{{ httpd_vhosts_d }}"
      state: directory
      mode: '755'
  when: not httpd_has_vhosts_d

- name: main config is present
  template:
    src: "{{ httpd_main_template }}"
    dest: "{{ httpd_main_cfg }}"
    mode: "{{ httpd_cfg_mode }}"
    backup: true
  vars:
    httpd_cfg_dict: "{{ httpd.cfg }}"
  register: _http_main_template
  notify: reload httpd

- name: apache is configured
  template:
    src: "{{ item.src }}"
    dest: "{{ httpd_conf_d_wr|default(httpd_conf_d) }}/{{ item.dest }}"
    mode: "{{ httpd_cfg_mode }}"
    backup: true
  loop: "{{ httpd_templates }}"
  when: httpd_templates is defined
  notify: reload httpd
  register: _httpd_templates

- name: symlink if necessary (e.g. on debian)
  file:
    src: "{{ httpd_conf_d_wr }}/{{ item.dest }}"
    dest: "{{ httpd_conf_d }}/{{ item.dest }}"
    state: link
  loop: "{{ httpd_templates }}"
  when:
  - httpd_templates is defined
  - httpd_conf_d_wr is defined
  register: _httpd_symlinks

- name: check config
  command: "{{ httpd_configtest }}"
  register: _configtest
  changed_when: false

- block:
  - name: debug
    debug: var=_httpd_templates
  - name: debug
    debug: var=_httpd_symlinks
  - name: debug
    debug: var=_configtest
  tags:
  - never
  - debug

- name: apache is started
  service:
    name: "{{ httpd_service }}"
    state: started
    enabled: "{{ httpd_service_enabled }}"
  register: _httpd_has_started

...
